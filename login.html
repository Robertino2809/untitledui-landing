  <!-- Login -->
  <section>
    <div class="container">
      <div class="left-side">
        <div class="auth">
          <img src="assets/Logo.png" />
          <h2>Log in</h2>
          <p>Welcome back! Please enter your details.</p>
          <div id="error"></div>
          <form id="form" name="loginform" method="GET">
            <label>Email</label>
            <input id="email" type="email" placeholder="Enter your email" name="email" required/>
            <label>Password</label>
            <input id="password" type="password" placeholder="Enter your password" name="password" required />
            <div class="form-group-row">
              <label class="checkbox-container">
                <input type="checkbox" id="RememberMe" name="remember_me" />
                Remember for 30 days
              </label>
              <a href="#" class="forgot-password">Forgot password</a>
            </div>
            <button class="btn-signin" type="submit">Sign in</button>            
            <button class="btn-google" type="submit">Sign in with Google</button>  
            <div class="no-account">
              <p>Don't have an account? <span class="signup-text">Sign up</span></p>         
            </div> 
          </form>
        </div>
      </div>
      <div class="right-side">
        <img src="assets/login.png" />
      </div>
    </div>
  </section>
